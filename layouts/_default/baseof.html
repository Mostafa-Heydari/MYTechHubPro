<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  {{ partial "head.html" . }}
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-gray-800 shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">

      <!-- Logo -->
      <div class="text-2xl font-bold">
        <a href="/" class="hover:text-gray-300">{{ .Site.Title }}</a>
      </div>

      <!-- Language Switcher -->
      <div class="relative">
        <details class="group">
          <summary class="flex items-center gap-2 cursor-pointer bg-gray-700 px-3 py-2 rounded-lg hover:bg-gray-600">
            <img src="/flags/{{ .Site.Language.Lang }}.svg" alt="{{ .Site.Language.LanguageName }}" class="w-5 h-5">
            <span>{{ .Site.Language.LanguageName }}</span>
            <svg class="w-4 h-4 ml-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </summary>
          <div class="absolute mt-2 bg-gray-700 rounded-lg shadow-lg py-2 w-40">
            {{ range .Site.Languages }}
              <a href="/{{ .Lang }}/" class="flex items-center gap-2 px-4 py-2 hover:bg-gray-600">
                <img src="/flags/{{ .Lang }}.svg" alt="{{ .LanguageName }}" class="w-5 h-5">
                <span>{{ .LanguageName }}</span>
              </a>
            {{ end }}
          </div>
        </details>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-6 py-8">
    {{ block "main" . }}{{ end }}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-center py-4">
    <p class="text-gray-400">© {{ now.Format "2006" }} TechHub — ساخته شده توسط مصطفی حیدری</p>
  </footer>

</body>
</html>
