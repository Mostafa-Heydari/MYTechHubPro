<!doctype html>
<html lang="{{ .Site.Language.Lang }}" dir="{{ if eq .Site.Language.Lang "fa" }}rtl{{ else }}ltr{{ end }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ if .Title }}{{ .Title }} — {{ end }}{{ .Site.Title }}</title>
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
  <header class="header">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between">
      <div class="logo"><img src="/images/logo.png" alt="logo"/><div style="font-weight:700;margin-left:10px">{{ .Site.Title }}</div></div>
      <nav class="nav">
        <a href="{{ "/" | relLangURL }}" style="color:var(--text);text-decoration:none">Home</a>
        <a href="{{ "about/" | relLangURL }}" style="color:var(--text);text-decoration:none">About</a>
        <a href="{{ "blog/" | relLangURL }}" style="color:var(--text);text-decoration:none">Blog</a>
        <a href="{{ "contact/" | relLangURL }}" class="btn">Contact</a>
      </nav>
      {{ partial "langswitcher.html" . }}
    </div>
  </header>

  <main class="container">
    {{ block "main" . }}{{ end }}
  </main>

  <footer class="footer">
    <div style="max-width:900px;margin:0 auto">
      <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap">
        <div>© {{ now.Format "2006" }} {{ .Site.Title }} — ساخته شده توسط مصطفی حیدری</div>
        <div style="margin-top:10px"> ایمیل: <a href="mailto:mostafaheydari67.m@gmail.com">mostafaheydari67.m@gmail.com</a> — لینکدین: <a href="https://linkedin.com/in/mostafa-heydari">mostafa-heydari</a></div>
      </div>
    </div>
  </footer>

</body>
</html>
