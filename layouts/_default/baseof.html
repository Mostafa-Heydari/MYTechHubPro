<!doctype html>
<html lang="{{ .Site.Language.Lang }}" dir="{{ if eq .Site.Language.Lang "fa" }}rtl{{ else }}ltr{{ end }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ .Title }} - {{ .Site.Title }}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/custom.css">

  <!-- JS -->
  <script src="/js/custom.js" defer></script>

  <style>
    body{font-family: system-ui, -apple-system, "Segoe UI", Roboto,"Vazirmatn",Arial; margin:0; background:#0b1220;color:#e6eef6}
    .wrap{max-width:980px;margin:28px auto;padding:18px}
    header{display:flex;justify-content:space-between;align-items:center}
    nav a{margin-left:10px;color:#9aa6b2;text-decoration:none}
    .lang-switch{margin-top:8px}
    .card{background:rgba(255,255,255,0.02);padding:12px;border-radius:8px;margin-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div style="display:flex;align-items:center">
        <img src="/images/logo.png" alt="Logo" style="height:40px;margin-right:10px">
        <div>
          <h1 style="margin:0">{{ .Site.Title }}</h1>
          <div style="color:#9aa6b2">{{ with .Site.Params.tagline }}{{ . }}{{ end }}</div>
        </div>
      </div>
      <nav>
        <a href="{{ .Site.BaseURL }}">Home</a>
        {{ range .Site.Languages }}
          <a href="{{ .Lang | relURL }}">{{ .LanguageName }}</a>
        {{ end }}
      </nav>
    </header>

    <main>
      {{ block "main" . }}{{ end }}
    </main>

    <footer style="margin-top:28px;color:#9aa6b2">
      © {{ now.Format "2006" }} TechHub — ساخته شده توسط مصطفی حیدری
    </footer>
  </div>
</body>
</html>
