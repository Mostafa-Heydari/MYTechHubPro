{{ define "main" }}
  <article>
    <header style="margin-bottom:20px">
      <h1 style="font-size:32px;margin:0 0 8px 0;font-weight:800">{{ .Title }}</h1>
    </header>

    <div class="content" style="color:#dbe7f0;line-height:1.7">
      {{ .Content }}
    </div>

    <!-- simple contact block -->
    <section style="margin-top:36px;border-top:1px solid rgba(255,255,255,0.03);padding-top:20px">
      <h2 style="font-size:20px;margin-bottom:10px">تماس</h2>
      <ul style="list-style:none;padding:0;margin:0;color:#cfe6ff">
        <li style="margin-bottom:8px;display:flex;align-items:center;gap:10px">
          <!-- email icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M2 6.5v11a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-11" stroke="#9fb4c8" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path><path d="M22 6.5l-10 7L2 6.5" stroke="#9fb4c8" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path></svg>
          <a href="mailto:Mostafaheydari67.m@gmail.com" style="color:#8ad0ff;text-decoration:underline">Mostafaheydari67.m@gmail.com</a>
        </li>
        <li style="margin-bottom:8px;display:flex;align-items:center;gap:10px">
          <!-- telegram icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M22 3L2 12l5 2 2 6 3-4 6 4V7z" stroke="#9fb4c8" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <a href="https://t.me/YourHandle" style="color:#8ad0ff;text-decoration:underline">@YourHandle</a>
        </li>
        <li style="display:flex;align-items:center;gap:10px">
          <!-- linkedin icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M4 4h4v16H4zM8 8h6v12H8zM8 4h6" stroke="#9fb4c8" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <a href="https://linkedin.com/in/mostafa-heydari" style="color:#8ad0ff;text-decoration:underline">linkedin.com/in/mostafa-heydari</a>
        </li>
      </ul>
    </section>
  </article>
{{ end }}
