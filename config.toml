baseURL = "https://yourdomain.com/"
languageCode = "en"
title = "MYTechHubPro"
theme = "PaperMod"

# پیکربندی جدید paginate
[pagination]
  pagerSize = 10

# تنظیمات زبان‌ها (چند زبانه)
defaultContentLanguage = "fa"
defaultContentLanguageInSubdir = true

[languages]
  [languages.fa]
    languageName = "فارسی"
    weight = 1
    contentDir = "content/fa"

  [languages.en]
    languageName = "English"
    weight = 2
    contentDir = "content/en"

  [languages.de]
    languageName = "Deutsch"
    weight = 3
    contentDir = "content/de"

# منوها
[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10

  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/posts/"
    weight = 20

# PaperMod تنظیمات
[params]
  env = "production"
  defaultTheme = "auto"
  showReadingTime = true
  showShareButtons = true
  showPostNavLinks = true
  showBreadCrumbs = true
  showCodeCopyButtons = true
