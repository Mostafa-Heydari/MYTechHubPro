baseURL = "https://example.pages.dev/"   # Cloudflare آدرس درست رو خودش جایگزین می‌کنه
title = "MY Tech Hub Pro"
theme = "hugo-PaperMod"
languageCode = "en-us"
defaultContentLanguage = "en"

[pagination]
  pagerSize = 10

[params]
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  defaultTheme = "auto" # light/dark mode بر اساس سیستم کاربر

  [params.homeInfoParams]
    Title = "👋 Welcome to MY Tech Hub Pro"
    Content = "اینجا جایی برای آموزش، نمونه‌کار و مشاوره در حوزه فناوری اطلاعات است."

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/Mostafa-Heydari"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com"

  [[params.socialIcons]]
    name = "telegram"
    url = "https://t.me"

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    contentDir = "content/en"

  [languages.fa]
    languageName = "فارسی"
    weight = 2
    contentDir = "content/fa"

  [languages.de]
    languageName = "Deutsch"
    weight = 3
    contentDir = "content/de"

[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10

  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/posts/"
    weight = 20

  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact/"
    weight = 30
