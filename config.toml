baseURL = "https://mytechhubpro24.pages.dev/"
languageCode = "en"
title = "MYTechHubPro"
theme = "PaperMod"

# مهم: جلوگیری از ریدایرکت اشتباه به دامنه‌های عجیب
canonifyURLs = true
relativeURLs = true

# صفحه‌بندی
[pagination]
  pagerSize = 10

# زبان‌ها
defaultContentLanguage = "fa"
defaultContentLanguageInSubdir = true

[languages]
  [languages.fa]
    languageName = "فارسی"
    weight = 1
    contentDir = "content/fa"

  [languages.en]
    languageName = "English"
    weight = 2
    contentDir = "content/en"

  [languages.de]
    languageName = "Deutsch"
    weight = 3
    contentDir = "content/de"

# منوها
[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 1

# تنظیم خروجی
[outputs]
  home = ["HTML"]

[permalinks]
  page = "/:slug/"
