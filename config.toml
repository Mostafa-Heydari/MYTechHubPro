baseURL = "https://mytechhubpro24.pages.dev/"
languageCode = "fa"
title = "MYTechHubPro"
theme = "PaperMod"

# صفحه‌بندی
[pagination]
  pagerSize = 10

# زبان پیش‌فرض
defaultContentLanguage = "fa"
defaultContentLanguageInSubdir = true

# تنظیمات زبان‌ها
[languages]

  [languages.fa]
    languageName = "فارسی"
    weight = 1
    contentDir = "content/fa"
    [languages.fa.params]
      home = "خانه"
      about = "درباره ما"

  [languages.en]
    languageName = "English"
    weight = 2
    contentDir = "content/en"
    [languages.en.params]
      home = "Home"
      about = "About"

  [languages.de]
    languageName = "Deutsch"
    weight = 3
    contentDir = "content/de"
    [languages.de.params]
      home = "Startseite"
      about = "Über uns"

# منوها
[menu]

  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 2
