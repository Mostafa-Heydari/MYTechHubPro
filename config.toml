baseURL = "https://mytechhubpro24.pages.dev/"
languageCode = "en"
title = "MYTechHubPro"
theme = "PaperMod"

# صفحه‌بندی جدید
[pagination]
  pagerSize = 10

# زبان پیش‌فرض
defaultContentLanguage = "fa"
defaultContentLanguageInSubdir = true

# تنظیمات زبان‌ها
[languages]
  [languages.fa]
    languageName = "فارسی"
    weight = 1
    contentDir = "content/fa"

  [languages.en]
    languageName = "English"
    weight = 2
    contentDir = "content/en"

  [languages.de]
    languageName = "Deutsch"
    weight = 3
    contentDir = "content/de"

# منوها
[menu]
  [[menu.main]]
    identifier = "home"
    name = "خانه"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "fa"
    name = "فارسی"
    url = "/fa/"
    weight = 2

  [[menu.main]]
    identifier = "en"
    name = "English"
    url = "/en/"
    weight = 3

  [[menu.main]]
    identifier = "de"
    name = "Deutsch"
    url = "/de/"
    weight = 4

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 5
