baseURL = "https://mytechhubpro24.pages.dev/"
languageCode = "fa"
title = "MYTechHubPro"
theme = "PaperMod"

# تنظیمات لینک‌ها
canonifyURLs = true
relativeURLs = false

# صفحه‌بندی جدید
[pagination]
  pagerSize = 10

# زبان‌ها
defaultContentLanguage = "fa"
defaultContentLanguageInSubdir = true

[languages]
  [languages.fa]
    languageName = "فارسی"
    weight = 1
    contentDir = "content/fa"

  [languages.en]
    languageName = "English"
    weight = 2
    contentDir = "content/en"

  [languages.de]
    languageName = "Deutsch"
    weight = 3
    contentDir = "content/de"

# منوها
[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 1
